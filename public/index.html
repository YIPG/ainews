    <nav>

        </div>
    </nav>

    <main>
        <section class="latest-newsletter" id="latest">
            <h2>最新のニュースレター</h2>
            <div id="latest-content" class="loading">
                最新のニュースレターを読み込み中...
            </div>
        </section>

        <section class="recent-issues">
            <h2>最近の記事</h2>
            <ul class="issue-list" id="recent-issues">
                <li class="loading">記事を読み込み中...</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>
            <a href="https://github.com/YIPG/ainews">GitHub</a>
            <a href="https://news.smol.ai/">news.smol.ai</a>
        </p>
    </footer>

    <script>
        // Fallback data for when running locally without a server
        const fallbackData = {
            "newsletters": [
                {
                    "date": "2025-07-18",
                    "title": "Mistralがオープンモデルの世界に復帰！",
                    "summary": "Miraの20億ドルのThinking Machines資金調達が予想されていた一方で、Mistralは突如として新しい音声認識モデル「Voxtral」を発表しました。このモデルは「Whisper large-v3を包括的に上回り」、「GPT-4o mini TranscribeやGemini...",
                    "filename": "2025-07-18.html"
                }
            ],
            "totalCount": 1
        };

        async function loadLatestNewsletter() {
            let data;
            
            try {
                const response = await fetch('./newsletters/index.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();
            } catch (error) {
                console.warn('Could not fetch newsletters data, using fallback:', error);
                data = fallbackData;
            }
            
            const latestContent = document.getElementById('latest-content');
            const recentIssues = document.getElementById('recent-issues');
            
            if (!data || !data.newsletters || data.newsletters.length === 0) {
                latestContent.innerHTML = '<p class="loading">まだニュースレターはありません。</p>';
                recentIssues.innerHTML = '<li class="loading">まだ記事はありません。</li>';
                return;
            }
            
            // Sort newsletters by date (newest first)
            const newsletters = data.newsletters.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Show latest newsletter
            const latest = newsletters[0];
            latestContent.innerHTML = `
                <div class="newsletter-date">${latest.date}</div>
                <div class="newsletter-title">
                    <a href="./newsletters/${latest.filename}">${latest.title}</a>
                </div>
                <div class="newsletter-summary">${latest.summary}</div>
                <a href="./newsletters/${latest.filename}" class="read-more">記事を読む →</a>
            `;
            
            // Show recent issues (last 5)
            const recent = newsletters.slice(0, 5);
            recentIssues.innerHTML = recent.map(newsletter => `
                <li class="issue-item">
                    <div class="issue-date">${newsletter.date}</div>
                    <div class="issue-title">
                        <a href="./newsletters/${newsletter.filename}">${newsletter.title}</a>
                    </div>
                </li>
            `).join('');
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadLatestNewsletter);
    </script>
